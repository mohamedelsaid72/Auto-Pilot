<body>
	<div class="container">
		<div class="alert info" style="display:none;">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
			<strong>INFO : </strong>
			<p> Google User cannot edit profile settings. </p>
			<a href="index.html" style="color:white">
				<h6> Go back home <i class="fas fa-home"></i> </h6>
			</a>
		</div>
		<div class="row gutters">
			<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
				<div class="card h-100">
					<div class="card-body">
						<div class="account-settings">
							<div class="user-profile">
								<div class="user-avatar">
									<img id='uAvatar' src="/images/Users/anon.png" alt="User Avatar">
								</div>
								<h5 class="user-name">User Name</h5>
								<h6 class="user-email">User@email.co</h6>
							</div>
							<div class="about">
								<h5 class="mb-2 text-primary">About</h5>
								<p> <strong>Country :</strong> <span class='country'> not added yet </span></p>
								<p> <strong>City :</strong> <span class='city'> not added yet</span> </p>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div id='settingsEdit' class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
				<div class="card h-100">
					<div class="card-body">
						<div class="text-center">
							<h6 class="font-weight-bold ">Update Your info and settings</h6>
						</div>
						<form id='update-settings'>
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<h6 class="mb-3 text-primary">Personal Details</h6>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="fullName">Full Name</label>
										<input type="text" class="form-control" id="fullName"
											placeholder="Change your name">
										<p class='name-error' style='color:crimson;'></p>
										<p class='name-success' style='color:#05c77e;'></p>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="eMail">Email</label>
										<input type="email" class="form-control" id="eMail"
											placeholder="Change your email">
										<p class='email-error' style='color:crimson;'></p>
										<p class='email-success' style='color:#05c77e;'></p>
									</div>
								</div>

								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password"
											placeholder="Enter new password">
										<p class='password-error' style='color:crimson;'></p>
										<p class='password-success' style='color:#05c77e;'></p>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="profile-image">Profile avatar</label>
										<input type="file" id="profile-image" />
										<p class='avatar-error' style='color:crimson;'></p>
										<p class='avatar-success' style='color:#05c77e;'></p>
									</div>
								</div>
							</div>
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<h6 class="mb-3 text-primary">Address</h6>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="Street">Country</label>
										<input type="name" class="form-control" id="country"
											placeholder="Enter your country">
										<p class='country-error' style='color:crimson;'></p>
										<p class='country-success' style='color:#05c77e;'></p>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="city">City</label>
										<input type="name" class="form-control" id="city" placeholder="Enter City">
										<p class='country-error' style='color:crimson;'></p>
										<p class='country-success' style='color:#05c77e;'></p>
									</div>
								</div>

							</div>
							<div class="row gutters">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<div class="text-right">
										<a type="button" href="index.html" class="btn btn-secondary">Go back home <i
												class="fas fa-home"></i></a>
										<button type="submit" class="btn btn-success">Update</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
