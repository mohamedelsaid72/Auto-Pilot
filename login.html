<body class="login">
    <div id="container" class="container">
            <div class="card"></div>
            <div class="card">
                <h2 class="title">LOGIN</h2>
                <form class="form-group text-center" id='signin'>
                    <input id="email" class="form-control" type="text" placeholder="email" required>
                    <input id="password" class="form-control" type="password" placeholder="password" required>
                    <p id='failed-error' style='color:crimson;font-weight: 500;'></p>
                    <button class="GO "> GO </button>
                </form>
                <a class="password" href="#" data-toggle='modal' data-target='#reset-modal'>Forget Password ?</a>

                <!-- forget password modal -->
                <div class="modal fade" id='reset-modal'>
                    <div class="modal-dialog">
                        <div class="modal-content" style="background-color:#1a1c1d;color:#05c77e;">
                            <div class="modal-header" style="border-bottom: none;">
                                <h5>Reset your account's password</h5> 
                                <button class="btn-close btn-close-white" data-dismiss='modal'></button>
                            </div>
                            <div class="modal-body">
                                <form class="form-group" id='reset-password'>
                                    <input id="email" class="form-control" type="text" placeholder="Email">
                                    <div class="text-center">
                                        <p id='confirmAlert'></p>
                                        <button type="submit" class="GO "> GO </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="text-center">or</p>
                <span id="google-login" class="text-center"> 
                    <i class="fab fa-google"></i>
                </span>
            </div>
            <div class="card alt">
                <div id="rigister" class="toggle" id='regbutton' ><i  id="fas" class="fas fa-pencil-alt" ></i></div>
                <h2 class="title">
                    RIGISTER
                </h2>
                <form class="form-group text-center" id='signup'>
                    <input id="uName" class="form-control" type="text" placeholder="Your name" required>
                    <input id="uEmail" class="form-control" type="email" placeholder="email" required>
                    <p id='email-error' style='color:crimson;font-weight: 500;'></p>
                    <input id="uPassword" class="form-control" type="password" placeholder="password" required>
                    <p id='pass-error' style='color:crimson;font-weight: 500;'></p>
                    <input id="confirmPassword" class="form-control" type="password" placeholder="repeat password" required>
                    <p id='confirm-error' style='color:crimson;font-weight: 500;'></p>
                    <button class="GO "> GO </button>
                </form>
            </div>
            <span class="return"><a href="/index.html"> Rertun to home page â†µ </a> </span>
    </div>

<script>
    var container = document.getElementById('container'),
        rigister = document.getElementById('rigister'),
        fas = document.getElementById('fas');

    rigister.addEventListener('click', function () {
    
        container.classList.toggle('active');
        fas.classList.toggle('fa-times');

    });
</script>
